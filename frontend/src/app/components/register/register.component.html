<div class="container-fluid">
    <img src="https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid" 
         class="custom-background img-fluid">
</div>

<div class="custom-background">
    <div class="form-container">
      <h1 class="text-center">Register Here</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Username -->
        <label for="username" class="form-label">
          Username<span class="validation-asterisk"></span>
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
          required
        />
        <div
          *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
          class="validation-message"
        >
          * Username is required.
        </div>
  
        <!-- Email -->
        <label for="email" class="form-label">
          Email<span class="validation-asterisk"></span>
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
          class="validation-message"
        >
          * Valid email is required.
        </div>
  
        <!-- Password -->
        <label for="password" class="form-label">
          Password<span class="validation-asterisk"></span>
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter a secure password"
          minlength="6"
          required
        />
        <div
          *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']"
          class="validation-message"
        >
          * Password must be at least 6 characters.
        </div>
  
        <!-- Phone Number -->
        <label for="phone" class="form-label">
          Phone Number<span class="validation-asterisk"></span>
        </label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="Enter your phone number"
          pattern="^[0-9]{10}$"
          required
        />
        <div
          *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid"
          class="validation-message"
        >
          * Phone number must be exactly 10 digits.
        </div>
  
        <!-- Role -->
        <label for="role" class="form-label">
          Role<span class="validation-asterisk"></span>
        </label>
        <select id="role" formControlName="role" class="form-control" required>
          <option value="" disabled>Select role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div
          *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid"
          class="validation-message"
        >
          * Role is required.
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">Register</button>
  
        <!-- Already have an account -->
        <a routerLink="/login" class="link-login">Already have an account? Login</a>
      </form>
    </div>
  </div>
